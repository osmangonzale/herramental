<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Buscar en el contenido de una tabla</title>
        <script language="javascript">
            function Filtrar()
            {
                var table = document.getElementById('datos');
                var filtro = document.getElementById('Txt_filtro').value.toLowerCase();
                filtro = filtro.trim(filtro);
                var cellsOfRow="";
                var found=false;
                var compareWith="";
                // Recorremos todas las filas con contenido de la tabla
                for (var i = 1; i < table.rows.length; i++)
                {
                    cellsOfRow = table.rows[i].getElementsByTagName('td');
                    found = false;
                    // Recorremos todas las celdas
                    if (filtro == "") {
                        found = false;
                    }else{
                        for (var j = 0; j < cellsOfRow.length && !found; j++)
                        {
                            compareWith = cellsOfRow[j].innerHTML.toLowerCase();
                            // Buscamos el texto en el contenido de la celda
                            if (filtro.length == 0 || (compareWith.indexOf(filtro) > -1))
                            {
                                found = true;
                            }
                        }
                    }
                    if(found)
                    {
                        table.rows[i].style.display = '';
                    } else {
                        // si no ha encontrado ninguna coincidencia, esconde la fila de la tabla
                        table.rows[i].style.display = 'none';
                    }
                }
            }
        </script>

        <script language="javascript">
            function imprimir(){
                var objeto=document.getElementById('imprimeme');  //obtenemos el objeto a imprimir
                var ventana=window.open('','_blank');  //abrimos una ventana vacía nueva
                ventana.document.write(objeto.innerHTML);  //imprimimos el HTML del objeto en la nueva ventana
                ventana.document.close();  //cerramos el documento
                ventana.print();  //imprimimos la ventana
                ventana.close();  //cerramos la ventana
            }
        </script>
       
        <script type="text/javascript">
            function Replace(that) {
                if (that.value.indexOf("..") >= 0) {
                    that.value = that.value.replace(/\../g,".");
                }
                if (that.value.indexOf("...") >= 0) {
                    that.value = that.value.replace(/\.../g,".");
                }
                if (that.value.indexOf("....") >= 0) {
                    that.value = that.value.replace(/\..../g,".");
                }
            }
        </script>

        <style>
            #datos	{border:1px solid #ccc;padding:10px;}
            #datos tr:nth-child(even) {background:#ccc;}
            #datos td {padding:5px;}
        </style>
    </head>

    <body>
        <button onclick="Imprimir();">
            IMPRIMIR
        </button>
        <h1>Buscar en el contenido de una tabla</h1>
        <form>
		Cadena a buscar <input id="Txt_filtro" type="text" onkeyup="Filtrar()" />
		replace <input id="Txt_replace" type="text" onChange="Replace()" /><input type="text" name="txt" onkeyup="Replace(this)" onChange="Replace(this)" onClick="Replace(this)">
        </form>
